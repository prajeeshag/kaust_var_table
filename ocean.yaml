dimensions:
  - latitude
  - longitude
  - time
  - depth

coordinates:
  logitude:
    standard_name: longitude
    long_name: Longiitude
    units: degrees_east
    axis: X
  latitude:
    standard_name: latitude
    long_name: Latitude
    units: degrees_north
    axis: Y
  depth:
    standard_name: depth
    long_name: Depth
    units: m
    axis: Z
  time:
    standard_name: time
    long_name: Time
    units: <time> since <yyyy-mm-dd> <HH:MM:SS>
    axis: T

variables:
  thetao:
    standard_name: sea_water_potential_temperature
    long_name: Sea Water Potential Temperature
    units: degC
    _FillValue: <value>
    missing_value: <value>
  vo:
    standard_name: sea_water_y_velocity
    long_name: Sea Water Y Velocity
    units: m s-1
    _FillValue: <value>
    missing_value: <value>
  uo:
    standard_name: sea_water_x_velocity
    long_name: Sea Water X Velocity
    units: m s-1
    _FillValue: <value>
    missing_value: <value>
  so:
    standard_name: sea_water_salinity
    long_name: Sea Water Salinity
    units: "0.001"
    _FillValue: <value>
    missing_value: <value>
  wo:
    standard_name: upward_sea_water_velocity
    long_name: Sea Water Vertical Velocity
    units: m s-1
    _FillValue: <value>
    missing_value: <value>
  zos:
    standard_name: sea_surface_height_above_geoid
    long_name: Sea Surface Height Above Geoid
    units: m
    _FillValue: <value>
    missing_value: <value>
